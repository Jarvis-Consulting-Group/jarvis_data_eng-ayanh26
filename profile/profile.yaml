# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "https://github.com/Jarvis-Consulting-Group/jarvis_data_eng-ayanh26.git"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Built a MVP that helps the LCA team meet their business needs, implemented using PostgreSQL, Bash, and Linux CLI. The LCA needed to understand if their system specifications were good enough, had enough storage, and were performing properly, or if they would need to invest more. In order to do this, the LCA team would need all data from the system, this is where this project will help. The project is built by creating a PSQL instance, it uses Linux CLI to scrape data system info and usage data. The data is then stored in a PSQL database that contains two tables, host_info, and host_usage, these tables are created to ensure that data is stored in the correct manner by using validators. The whole Bash script is then automated using crontab in order to collect data every minute. "
