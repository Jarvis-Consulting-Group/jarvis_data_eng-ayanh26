highlighted_projects:
    #project name
  - name: "Placity"
    #URL is optional
    git_url: ""
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Built a CRUD application to post and share photos similar to Instagram. Used modern functional-based React components to create a dynamic front end. Used Express.js to handle HTTP requests for the CRUD features. The application can allow users to upload and delete posts, it also allows users to post comments on other users posts. The application is built with a user-friendly GUI created with Bootstrap and CSS. The data is stored in a NoSQL MongoDB database which allows flexibility with JSON data.
  - name: "Binomial Option Pricing"
    git_url:
    description: Built a model which prices financial options for two correlated assets. The model is built using Python, Numpy, and Pandas for integrating complex financial formulas and models. It runs simulations for different scenarios where variables such as interest rates, and volatility are being changed in order to build an optimal model. The model is then tested using historic data from the Yahoo Finance API.

